<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Spotify Clone</h1>
        </header>

        <div class="sidebar">
            <ul>
                <li>Home</li>
                <li>Search</li>
                <li>Your Library</li>
            </ul>
        </div>

        <main class="main-content">
            <section class="album-section">
                <h2>Featured Albums</h2>
                <div class="album">
                    <img src="https://images.squarespace-cdn.com/content/v1/5befb3b84611a081dd003798/1542707489945-B1W9OUIZZPMQQJVOWSR1/suzanne.jpg?format=500w" alt="Album 1" height="350" width="300">
                    <h3>Album Title 1</h3>
                    <p>Artist Name 1</p>
                </div>
                <div class="album">
                    <img src="https://i.pinimg.com/736x/cd/6c/8f/cd6c8f834fce26428e62a46d2c27357b.jpg" alt="Album 2" height="350" width="300">
                    <h3>Album Title 2</h3>
                    <p>Artist Name 2</p>
                </div>
                <div class="album">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTxxXSCrCsG2AUZsp8GUQOohYEDEax4nbjBbg&s" alt="Album 3" height="350" width="300">
                    <h3>Album Title 3</h3>
                    <p>Artist Name 3</p>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p>&copy; 2024 Spotify Clone</p>
        </footer>
    </div>
</body>
</html>
